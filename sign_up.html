<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANGKAP MPC - Sign Up</title>
    <link rel="stylesheet" href="/css/sign_up.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/assets/logo.jpg" alt="SANGKAP MPC Logo">
        </div>
        <div class="signup-section">
            <h1>SIGN UP</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Enter Full Name:</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Enter Username:</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <label>Enter Email Address:</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Enter Password:</label>
                </div>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            </form>
            <div class="login-link">Already have an account?&nbsp;
                <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
