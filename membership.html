<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANGKAP Multi-Purpose Cooperative</title>
    <link rel="stylesheet" href="/css/membership.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="/assets/profile-sample.png" alt="Profile Picture">
            </div>
            <div class="member-name">De Castro, Mark Rafael V.</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Member Application</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header>
                <div class="logo">
                    <img src="/assets/logo.jpg" alt="Cooperative Logo">
                </div>
                <div class="header-text">
                    <h1>SANGKAP Multi-Purpose Cooperative</h1>
                    <p>0190 Bulat Ave. Banaybanay, Lipa City, Batangas</p>
                    <p>Tel. No. (043) 757-0265</p>
                </div>
            </header>
            <h2>MEMBERSHIP INFORMATION</h2>
            <form class="membership-form">
                <div class="form-group-row">
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle_name">
                </div>
                <div class="form-group">
                    <label for="name-ext">Ext. Name</label>
                    <input type="text" id="ext-name" name="ext_name">
                </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com">
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Civil Status:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="status" value="single"> Single</label>
                            <label><input type="checkbox" name="status" value="married"> Married</label>
                            <label><input type="checkbox" name="status" value="widower"> Widower/Widow</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sex:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="sex" value="male"> Male</label>
                            <label><input type="checkbox" name="sex" value="female"> Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="place_of_birth">Place of Birth:</label>
                    <input type="text" id="place_of_birth" name="place_of_birth">
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="educational-attainment">Educational Attainment</label>
                    <select id="educational-attainment" name="educational_attainment" class="form-control">
                        <option value="">Select an option</option>
                        <option value="no_schooling">Postgraduate</option>
                        <option value="some_schooling">College Graduate</option>
                        <option value="high_school_graduate">High School Graduate</option>
                        <option value="college_graduate">Elementary Graduate</option>
                        <option value="postgraduate">N/A</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation">Work/Occupation:</label>
                    <input type="text" id="occupation" name="occupation">
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="permanent-lot-no">Lot No.:</label>
                        <input type="text" id="permanent-lot-no" name="permanent_lot_no">
                    </div>
                    <div class="form-group">
                        <label for="permanent-barangay">Barangay:</label>
                        <input type="text" id="permanent-barangay" name="permanent_barangay">
                    </div>
                    <div class="form-group">
                        <label for="permanent-municipality">Municipality:</label>
                        <input type="text" id="permanent-municipality" name="permanent_municipality">
                    </div>
                    <div class="form-group">
                        <label for="permanent-province">Province:</label>
                        <input type="text" id="permanent-province" name="permanent_province">
                    </div>
                    <div class="form-group">
                        <label for="permanent-zip">Zip Code:</label>
                        <input type="text" id="permanent-zip" name="permanent_zip">
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="present-lot-no">Lot No.:</label>
                        <input type="text" id="present-lot-no" name="present_lot_no">
                    </div>
                    <div class="form-group">
                        <label for="present-barangay">Barangay:</label>
                        <input type="text" id="present-barangay" name="present_barangay">
                    </div>
                    <div class="form-group">
                        <label for="present-municipality">Municipality:</label>
                        <input type="text" id="present-municipality" name="present_municipality">
                    </div>
                    <div class="form-group">
                        <label for="present-province">Province:</label>
                        <input type="text" id="present-province" name="present_province">
                    </div>
                    <div class="form-group">
                        <label for="present-zip">Zip Code:</label>
                        <input type="text" id="present-zip" name="present_zip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position">Position/Region:</label>
                    <input type="text" id="position" name="position">
                </div>
                <div class="form-group">
                    <label for="income_gross">Income (Gross):</label>
                    <input type="text" id="income_gross" name="income_gross">
                </div>
                <div class="form-group">
                    <label for="income_net">Income (Net):</label>
                    <input type="text" id="income_net" name="income_net">
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="income_period" value="monthly"> Monthly</label>
                        <label><input type="checkbox" name="income_period" value="daily"> Daily</label>
                        <label><input type="checkbox" name="income_period" value="yearly"> Yearly</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="other_income">Other Source of Income (Specify):</label>
                    <input type="text" id="other_income" name="other_income">
                    <input type="text" id="other_income_monthly" name="other_income_monthly" placeholder="Monthly Income">
                </div>
                <div class="form-group">
                    <label for="spouse_occupation">Occupation of Spouse:</label>
                    <input type="text" id="spouse_occupation" name="spouse_occupation">
                    <input type="text" id="spouse_income_gross" name="spouse_income_gross" placeholder="Income (Gross)">
                    <input type="text" id="spouse_income_net" name="spouse_income_net" placeholder="Income (Net)">
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="spouse_income_period" value="monthly"> Monthly</label>
                        <label><input type="checkbox" name="spouse_income_period" value="daily"> Daily</label>
                        <label><input type="checkbox" name="spouse_income_period" value="yearly"> Yearly</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="legal_beneficiaries">Legal Beneficiaries:</label>
                    <input type="text" id="beneficiary1" name="beneficiary1" placeholder="Relationship">
                    <input type="text" id="beneficiary2" name="beneficiary2" placeholder="Relationship">
                    <input type="text" id="beneficiary3" name="beneficiary3" placeholder="Relationship">
                </div>
                <div class="form-group">
                    <label for="real_properties">Real Properties Owned (Specify):</label>
                    <input type="text" id="real_properties" name="real_properties">
                </div>
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
