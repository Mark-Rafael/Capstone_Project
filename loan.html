<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANGKAP Multi-Purpose Cooperative</title>
    <link rel="stylesheet" href="/css/loan.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="Profile Picture">
                <p>Chris Jerald G. Manait</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MEMBER APPLICATION</a></li>
                </ul>
            </nav>
            <div class="settings">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </aside>
        <main>
            <header>
                <div class="logo">
                    <img src="logo.png" alt="Cooperative Logo">
                </div>
                <div class="header-text">
                    <h1>SANGKAP Multi-Purpose Cooperative</h1>
                    <p>0190 Bulat Ave. Banaybanay, Lipa City, Batangas</p>
                    <p>Tel. No. (043) 757-0265</p>
                </div>
            </header>
            <form class="loan-application-form">
                <h2>LOAN APPLICATION</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cv_no">CV NO.:</label>
                        <input type="text" id="cv_no" name="cv_no">
                    </div>
                    <div class="form-group">
                        <label for="capital_build_up">CAPITAL BUILD UP:</label>
                        <input type="text" id="capital_build_up" name="capital_build_up">
                    </div>
                    <div class="form-group">
                        <label for="members_id_no">Members ID NO.:</label>
                        <input type="text" id="members_id_no" name="members_id_no">
                    </div>
                </div>
                <div class="form-row">
                    <label>Type of Loan:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="type_of_loan" value="new"> New Loan</label>
                        <label><input type="checkbox" name="type_of_loan" value="renewal"> Renewal</label>
                        <label><input type="checkbox" name="type_of_loan" value="restructured"> Restructured</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name_of_applicant">Name of Applicant:</label>
                        <input type="text" id="name_of_applicant" name="name_of_applicant">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="complete_address">Complete Address:</label>
                        <input type="text" id="complete_address" name="complete_address">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth (mm/dd/yy):</label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="spouse">Spouse (if Married):</label>
                        <input type="text" id="spouse" name="spouse">
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation">
                    </div>
                    <div class="form-group">
                        <label for="spouse_age">Age:</label>
                        <input type="text" id="spouse_age" name="spouse_age">
                    </div>
                </div>
                <div class="form-row">
                    <label>Civil Status:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="civil_status" value="single"> Single</label>
                        <label><input type="checkbox" name="civil_status" value="married"> Married</label>
                        <label><input type="checkbox" name="civil_status" value="widower"> Widower/Widow</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_type">ID Type:</label>
                        <input type="text" id="id_type" name="id_type">
                    </div>
                    <div class="form-group">
                        <label for="id_no">ID No:</label>
                        <input type="text" id="id_no" name="id_no">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="purpose">Purpose:</label>
                        <input type="text" id="purpose" name="purpose">
                    </div>
                    <div class="form-group">
                        <label for="cp_no">CP NO:</label>
                        <input type="text" id="cp_no" name="cp_no">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount_applied">Amount Applied:</label>
                        <input type="text" id="amount_applied" name="amount_applied">
                    </div>
                    <div class="form-group">
                        <label for="pesos_only">PESOS ONLY:</label>
                        <input type="text" id="pesos_only" name="pesos_only">
                    </div>
                </div>
                <div class="form-row">
                    <label>Loan Payment Duration:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="loan_duration" value="3mos"> 3 mos.</label>
                        <label><input type="checkbox" name="loan_duration" value="6mos"> 6 mos.</label>
                        <label><input type="checkbox" name="loan_duration" value="10mos"> 10 mos.</label>
                        <label><input type="checkbox" name="loan_duration" value="12mos"> 12 mos. & others</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="monthly_installment">Monthly Installment of:</label>
                        <input type="text" id="monthly_installment" name="monthly_installment">
                    </div>
                    <div class="form-group">
                        <label for="pesos_only_2">PESOS ONLY:</label>
                        <input type="text" id="pesos_only_2" name="pesos_only_2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_payment">The first payment of my loan will be on:</label>
                        <input type="date" id="first_payment" name="first_payment">
                    </div>
                    <div class="form-group">
                        <label for="loan_due">Loan will be due on:</label>
                        <input type="date" id="loan_due" name="loan_due">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
